<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
</head>
<body>
<div class="container">
    <center><h2>PRODUCT DETAILS</h2></center>
    <div class="row">
        <div class="input-field col s12 l6 m6 xl6">
            <i class="material-icons prefix">create</i>
            <input type="text">
            <label for="">Product Name</label>
        </div>
        <div class="input-field col s12 l6 m6 xl6">
            <i class="material-icons prefix">create</i>
            <input type="text">
            <label for="">Manufacturing Name</label>
        </div>
        <div class="input-field col s12 l6 m6 xl6">
            <i class="material-icons prefix">date_range</i>
            <input type="text">
            <label for="">Manufacturing Year</label>
        </div>
        <div class="input-field col s12 l6 m6 xl6">
            <i class="material-icons prefix">person_outline</i>
            <input type="text">
            <label for="">Distributor</label>
        </div>
        <div class="input-field col s12 l6 m6 xl6">
            <i class="material-icons prefix">attach_money</i>
            <input type="number">
            <label for="">Retail Price</label>
        </div>
        <div class="input-field col s12 l6 m6 xl6">
            <i class="material-icons prefix">attach_money</i>
            <input type="number">
            <label for="">Wholesale Price</label>
        </div>
    </div>
    <div class="row center">
        <div class="input-field col s12 m12 l12 xl12">
            <button class="btn blue">SUBMIT</button></div>
    </div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>   
</body>
</html>
